{% extends "blog/base.html" %}  <!-- Inherit from base.html file -->
{% block content %}  <!-- "content" is the name of the block of code -->
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}  <!-- Add to every form for security (Required by Django) -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Post</legend>
				<h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Yes, Delete it</button>
				<a class="btn btn-outline-sec" href="{% url 'post-detail' object.id %}">Cancel</a>
			</div>
		</form>
	</div>
{% endblock content %}
